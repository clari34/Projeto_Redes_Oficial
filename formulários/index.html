<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  
  <div>
    <form class="formulario"  method="post">
      <p>Selecione o tipo de consulta:</p>  
      <div class="field radiobox">
            <span>Selecione uma opção:</span>
            <input type="radio" name="consulta" id="grupo" value="Grupo" checked><label for="grupo">Grupo</label>
            <input type="radio" name="consulta" id="aluno" value="Aluno"><label for="aluno">Aluno</label>
            <input type="radio" name="consulta" id="host" value="Host"><label for="host">Host</label>
        </div>
        
        <input type="submit" name="acao" value="Consultar">
    </form>
  </div>
  
  <div>
      <form class="formulario" method="post"> 
        <p>Inserir informações no banco de dados</p>
        
        <div class="field">
            <p>Adicionar grupo:</p>
            <label for="id">ID do Grupo:</label>
            <input type="text" id="id" name="id" placeholder="Digite o id" required>
        </div>
        
        <div class="field">
            <label for="nome">Nome do Grupo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do grupo">
        </div>

        <div class="field">
            <label for="dominio">Domínio (FDQN) do grupo:</label>
            <input type="text" id="dominio" name="dominio" placeholder="Digite domínio do grupo" required>
        </div>      
        
        <input type="submit" name="acao" value="Salvar">
        
      </form>
    </div>
    
    <div>
      <form class="formulario" method="post"> 
        <div class="field">
            <p>Adicionar aluno:</p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno">
        </div>
        
        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite o email do aluno" required>
        </div>

        <div class="field">
            <label for="id">ID do Grupo:</label>
            <input type="text" id="id" name="id" placeholder="Digite o id" required>   
        </div>      
        
        <input type="submit" name="acao" value="Salvar">
       
        
  </div>
</body>
</html>
